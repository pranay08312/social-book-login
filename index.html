<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialBook - Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #1877f2, #42a5f5);
}

.container{
    width:350px;
    background:white;
    padding:40px 30px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

.container h1{
    color:#1877f2;
    margin-bottom:10px;
    font-size:28px;
}

.container p{
    color:#555;
    margin-bottom:25px;
    font-size:14px;
}

.input-group{
    margin-bottom:20px;
    text-align:left;
}

.input-group label{
    font-size:14px;
    color:#333;
}

.input-group input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:6px;
    outline:none;
    transition:0.3s;
}

.input-group input:focus{
    border-color:#1877f2;
}

button{
    width:100%;
    padding:12px;
    border:none;
    background:#1877f2;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0d5fd8;
}

.links{
    margin-top:15px;
    font-size:13px;
}

.links a{
    text-decoration:none;
    color:#1877f2;
}

.links a:hover{
    text-decoration:underline;
}

.divider{
    margin:20px 0;
    height:1px;
    background:#ddd;
}

.signup-btn{
    background:#42b72a;
}

.signup-btn:hover{
    background:#36a420;
}

.footer{
    margin-top:20px;
    font-size:12px;
    color:#777;
}
</style>

</head>
<body>

<div class="container">
    <h1>SocialBook</h1>
    <p>Connect with friends and the world around you.</p>

    <form>
        <div class="input-group">
            <label>Email or Phone</label>
            <input type="text" placeholder="Enter email or phone" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" required>
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="links">
        <a href="#">Forgot password?</a>
    </div>

    <div class="divider"></div>

    <button class="signup-btn">Create New Account</button>

    <div class="footer">
        Â© 2026 SocialBook
    </div>
</div>

</body>
</html>
